<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>üå°Ô∏èWeather App</title>
  </head>

  <body>
    <header id="header">
      <div id="title">
        <img
          id="mainIcon"
          src="../src/assets/icons/weather-icon.svg"
          alt="weather icon"
        />
        <h1 id="mainTitle">Weather Now</h1>
      </div>
      <form action="#">
        <p>
          <input type="text" name="location" placeholder="Search Location"/>
          <button type="submit">
            <img
              id="searchIcon"
              src="../src/assets/icons/search-icon.svg"
              alt="search icon"
            />
          </button>
        </p>
        <p id="error">City not Found...</p>
      </form>
      <div id="unitBtns">
        <button class="unitBtn selectedBtn">¬∞C, km/h</button>
        <button class="unitBtn">¬∞F, mi/h</button>
      </div>
    </header>
    <div id="dayForecast">
      <div id="cityDate">
        <h2></h2>
        <h4></h4>
      </div>
      <div id="dayMain">
        <p>
          <img src="../src/assets/icons/search-icon.svg" />
          <span></span>
        </p>
        <p id="daySky"></p>
        <p id="feelsLike">
          Feels Like
          <span></span>
        </p>
      </div>
      <div id="dayDetails">
        <div id="wind">
          <p>Wind Speed</p>
          <p class="dayData"></p>
        </div>
        <div id="humidity">
          <p>Humidity</p>
          <p class="dayData"></p>
        </div>
        <div id="uv">
          <p>UV Index</p>
          <p class="dayData"></p>
        </div>
        <div id="visibility">
          <p>Visibility</p>
          <p class="dayData"></p>
        </div>
        <div id="clouds">
          <p>Cloudiness</p>
          <p class="dayData"></p>
        </div>
        <div id="rainChance">
          <p>Chance of Rain</p>
          <p class="dayData"></p>
        </div>
        <div id="sunrise">
          <p>Sunrise</p>
          <p class="dayData"></p>
        </div>
        <div id="sunset">
          <p>Sunset</p>
          <p class="dayData"></p>
        </div>
        <div id="pressure">
          <p>Pressure</p>
          <p class="dayData"></p>
        </div>
      </div>
    </div>
    <table>
      <caption>
        <h2>Weekly Forecast</h2>
      </caption>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th>Min Temp</th>
        <th>Max Temp</th>
        <th>Wind Speed</th>
      </tr>
      <tr>
        <th class="day"></td>
        <td><img src="" class="dayIcon" /></td>
        <td class="dayMin"></td>
        <td class="dayMax"></td>
        <td class="dayWind"></td>
      </tr>
      <tr>
        <th class="day"></td>
        <td><img src="" class="dayIcon" /></td>
        <td class="dayMin"></td>
        <td class="dayMax"></td>
        <td class="dayWind"></td>
      </tr>
      <tr>
        <th class="day"></td>
        <td><img src="" class="dayIcon" /></td>
        <td class="dayMin"></td>
        <td class="dayMax"></td>
        <td class="dayWind"></td>
      </tr>
      <tr>
        <th class="day"></td>
        <td><img src="" class="dayIcon" /></td>
        <td class="dayMin"></td>
        <td class="dayMax"></td>
        <td class="dayWind"></td>
      </tr>
      <tr>
        <th class="day"></td>
        <td><img src="" class="dayIcon" /></td>
        <td class="dayMin"></td>
        <td class="dayMax"></td>
        <td class="dayWind"></td>
      </tr>
      <tr>
        <th class="day"></td>
        <td><img src="" class="dayIcon" /></td>
        <td class="dayMin"></td>
        <td class="dayMax"></td>
        <td class="dayWind"></td>
      </tr>
      <tr>
        <th class="day"></th>
        <td><img src="" class="dayIcon" /></td>
        <td class="dayMin"></td>
        <td class="dayMax"></td>
        <td class="dayWind"></td>
      </tr>
    </table>
  </body>
</html>

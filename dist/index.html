<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>üå°Ô∏èWeather App</title>
  </head>

  <body>
    <header id="header">
      <div id="title">
        <img
          id="mainIcon"
          src="../src/assets/icons/weather-icon.svg"
          alt="weather icon"
        />
        <h2 id="mainTitle">Weather Now</h2>
      </div>
      <form action="#">
        <p>
          <input type="text" name="location" />
          <img
            id="searchIcon"
            src="../src/assets/icons/search-icon.svg"
            alt="search icon"
          />
        </p>
      </form>
      <div id="unitBtns">
        <button class="unitBtn">¬∞C, km/h</button>
        <button class="unitBtn">¬∞F, mi/h</button>
      </div>
    </header>
    <div id="dayForecast">
      <div id="cityDate">
        <h2></h2>
        <h4></h4>
      </div>
      <div id="dayMain">
        <p>
          <img src="../src/assets/icons/search-icon.svg" />
          <span></span>
        </p>
        <p id="daySky"></p>
        <p id="feelsLike">
          Feels Like
          <span></span>
        </p>
      </div>
      <div id="dayDetails">
        <div id="wind">
          <p>Wind Speed</p>
          <p class="dayData"></p>
        </div>
        <div id="humidity">
          <p>Humidity</p>
          <p class="dayData"></p>
        </div>
        <div id="uv">
          <p>UV Index</p>
          <p class="dayData"></p>
        </div>
        <div id="visibility">
          <p>Visibility</p>
          <p class="dayData"></p>
        </div>
        <div id="clouds">
          <p>Cloudiness</p>
          <p class="dayData"></p>
        </div>
        <div id="rainChance">
          <p>Chance of Rain</p>
          <p class="dayData"></p>
        </div>
        <div id="sunrise">
          <p>Sunrise</p>
          <p class="dayData"></p>
        </div>
        <div id="sunset">
          <p>Sunset</p>
          <p class="dayData"></p>
        </div>
        <div id="pressure">
          <p>Pressure</p>
          <p class="dayData"></p>
        </div>
      </div>
    </div>
    <div id="weekForecast">
      <h3>Weekly Forecast</h3>
      <div class="weekDay">
        <div class="day"></div>
        <img src="" class="dayIcon" />
        <div class="dayMax"></div>
        <div class="dayMin"></div>
        <div class="dayWind"></div>
      </div>
      <div class="weekDay">
        <div class="day"></div>
        <img src="" class="dayIcon" />
        <div class="dayMax"></div>
        <div class="dayMin"></div>
        <div class="dayWind"></div>
      </div>
      <div class="weekDay">
        <div class="day"></div>
        <img src="" class="dayIcon" />
        <div class="dayMax"></div>
        <div class="dayMin"></div>
        <div class="dayWind"></div>
      </div>
      <div class="weekDay">
        <div class="day"></div>
        <img src="" class="dayIcon" />
        <div class="dayMax"></div>
        <div class="dayMin"></div>
        <div class="dayWind"></div>
      </div>
      <div class="weekDay">
        <div class="day"></div>
        <img src="" class="dayIcon" />
        <div class="dayMax"></div>
        <div class="dayMin"></div>
        <div class="dayWind"></div>
      </div>
      <div class="weekDay">
        <div class="day"></div>
        <img src="" class="dayIcon" />
        <div class="dayMax"></div>
        <div class="dayMin"></div>
        <div class="dayWind"></div>
      </div>
      <div class="weekDay">
        <div class="day"></div>
        <img src="" class="dayIcon" />
        <div class="dayMax"></div>
        <div class="dayMin"></div>
        <div class="dayWind"></div>
      </div>
    </div>
  </body>
</html>

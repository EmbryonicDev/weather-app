<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>🌡️Weather App</title>
  </head>
  <body>
    <header id="header">
      <div id="title">
        <img id="mainIcon" src="../src/assets/icons/weather-icon.svg" alt="weather icon">
        <h2 id="mainTitle">Weather Now</h1>
      </div>
      <form action="#">
        <p>
        <input type="text" name="location">
        <img id="searchIcon" src="../src/assets/icons/search-icon.svg" alt="search icon">
      </p>
      </form>
      <div id="unitBtns">
        <button class="unit">°C, km/h</button>
        <button class="unit">°F, mi/h</button>
      </div>
    </header>
  </body>
</html>
